name: Comment Hello on Label

on:
  pull_request:
    types: [labeled]

jobs:
  comment-hello:
    if: github.event.label.name == 'A-comment-hello'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Post Hello comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Hello☺️'
            });

      - name: Remove label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'A-comment-hello'
            });
